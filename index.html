<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="giphy.gif" alt="Background Image" class="background-image">
  <div class="container">
      <div id="start-screen">
          <h1>ðŸ§ BrainBox: Quiz Time!!</h1>
          <button id="start-btn">Let's Start</button>
      </div>
      <div id="quiz-container" class="hide">
          <div id="question-container">
              <div id="question">Question Text</div>
              <div id="answer-buttons" class="btn-container">
                  <!-- Buttons for answers will be generated dynamically -->
              </div>
          </div>
          <button id="next-btn" class="hide">Next</button>
      </div>
      <div id="result-container" class="hide">
          <h1>Your Score: <span id="score"></span></h1>
          <button id="restart-btn">Restart Quiz</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
